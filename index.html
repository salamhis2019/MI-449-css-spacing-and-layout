<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@0,200;0,300;0,600;1,200;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Spacing in css</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/ww.png" alt="">
            <h1 class="title">Breaking Bad Quote Generator</h1>
        </div>
        <div class="content-container">
            <div class="content-banner">
                <p class="content-header"><i class="fa fa-angle-right" style="font-size:18px"></i>
                    Random Quote :</p>
            </div>
            <div class="quote-container">
                <div class="quote"></div>
                <div class="author"></div>                
            </div>
            <div class="button-container">
                <button class="btn">New Quote !</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
